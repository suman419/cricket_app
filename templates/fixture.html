<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Fixtures</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "css/shop-homepage.css"%}" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="/matches">Fixtures</a>
      <a class="navbar-brand" href="/points">Points</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Match List</h1>
       

      </div>
      <!-- /.col-lg-3 -->

        <div class="row">
        
        <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Team One</th>
      <th scope="col">Between</th>
      <th scope="col">Team Two</th>
    </tr>
  </thead>
  <tbody>
  {% for matches in match_obj %}
    <tr>
    
    <td> <a href="{% url 'cricket:team_detail'  pk=matches.team1.id %}">
    <img class="card-img-top" src={{matches.team1.logo.url}} alt="" width="200px" height="250px"></a></td>
      <th scope="row"><h2>VS </h2>
      <br>
      Date: {{matches.date}}<br>
      Winner :{{matches.winner}}<br>
      Result :{{matches.description}}<br></th>

      <td><a href="{% url 'cricket:team_detail'  pk=matches.team2.id %}">
      <img class="card-img-top" src={{matches.team2.logo.url}} alt="" width="200px" height="250px"></a>
      </td>
      
      
    </tr>
 
{% endfor %}  
  </tbody>
</table>
         
        </div>
        <!-- /.row -->
</div>
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  

</body>

</html>
